<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel del Administrador</title>

        <link rel="stylesheet" href="./styles/productsStyles.css">
    </head>
    <body>
        

        <h1>Panel del Administrador</h1>
        <p>Aquí puedes gestionar productos y usuarios.</p>

        <table id="table_pan">
            <thead>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Imagen</th>
                <th>Accion</th>
            </thead>
            <tbody>

            </tbody>
        </table>

        <button id="add_pan">Agregar pan</button>

        <dialog id="modal0">
            <form id="form_pan">

                <h2>Registrar un nuevo Producto</h2>

                <label for="nombre_pan">Nombre</label>
                <input type="text" id="nombre_pan" required>
    
                <label for="descripcion_pan">Descripcion</label>
                <input type="text" id="descripcion_pan" required>
                
                <label for="precio_pan">Precio</label>
                <input type="number" id="precio_pan" required>
    
                <label for="cantidad_pan">Cantidad</label>
                <input type="number" id="cantidad_pan" required>
    
                <label for="imagen_pan">Imagen</label>
                <input type="url" id="imagen_pan" required>
    
                <button type="submit">Registrar</button>
            </form>
            <button id="cancelar_dialog0">Cancelar</button>
        </dialog>

        <dialog id="modal">
            <h2>Actualizar Produto</h2>
            <form id="form_pan_update">
                <label for="nombre_pan_update">Nombre</label>
                <input type="text" id="nombre_pan_update" required>
    
                <label for="descripcion_pan_update">Descripcion</label>
                <input type="text" id="descripcion_pan_update" required>
                
                <label for="precio_pan_update">Precio</label>
                <input type="number" id="precio_pan_update" required>
    
                <label for="cantidad_pan_update">Cantidad</label>
                <input type="number" id="cantidad_pan_update" required>
    
                <label for="imagen_pan_update">Imagen</label>
                <input type="url" id="imagen_pan_update" required>
    
                <button type="submit">Actualizar</button>
            </form>
            <button id="cancelar_dialog">Cancelar</button>
        </dialog>

        <dialog id="modal1">
            <h2>¿Estas seguro de eliminar el producto?</h2>
            
            <form>
                <button>Aceptar</button>
            </form>
            
            <button id="cancelar_dialog1">Cancelar</button>
        </dialog>

        <a href="/auth/logout">Cerrar Sesión</a> 

        <script src="./scripts/insertBreads.js"></script>
    </body>
</html>
