<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel del Administrador</title>
    </head>
    <body>
        <h1>Panel del Administrador</h1>
        <p>Aquí puedes gestionar productos y usuarios.</p>

        <form id="form_pan">

            <label for="nombre_pan">Nombre</label>
            <input type="text" id="nombre_pan" required>

            <label for="descripcion_pan">Descripcion</label>
            <input type="text" id="descripcion_pan" required>
            
            <label for="precio_pan">Precio</label>
            <input type="number" id="precio_pan" required>

            <label for="cantidad_pan">Cantidad</label>
            <input type="number" id="cantidad_pan" required>

            <label for="imagen_pan">Imagen</label>
            <input type="url" id="imagen_pan" required>

            <button type="submit">Registrar</button>

        </form>

        <table id="table_pan">
            <thead>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Imagen</th>
                <th>Accion</th>
            </thead>
            <tbody>

            </tbody>
        </table>

        <a href="/auth/logout">Cerrar Sesión</a> <!-- Para cerrar sesión -->

        <script src="./scripts/insertBreads.js"></script>
    </body>
</html>
